<!DOCTYPE html>
<html lang="en" ng-app="lazyWaiter" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="css/app.css">
        <!--<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->
    </head>
    <body ng-controller="ordersListCtrl">

        <section>
            <header><h1>Waiter app</h1></header>
            <table border="1">
                <thead>
                    <tr>
                        <th>Number order</th>
                        <th>Time order</th>
                        <th>Paid order</th>
                        <th>Given order</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders.value.detail">
                        <td>{{order.name}}</td>
                        <td>{{order.quantity}}</td>
                        <td><input id="order_given" type="checkbox"></td>    
                        <td><input id="order_paid" type="checkbox"></td> 
                    </tr>
                </tbody>
            </table>
        </section>
     

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/waiterControler.js"></script>
    <!--<script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    -->
</body>
</html>
